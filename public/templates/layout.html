<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>{% block title %}Architect IA{% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
                
        {% block head %} {% endblock %}
    </head>

    <body>
        <nav class="navbar navbar-expand-lg nav navbar-light">
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="/">Home </a>
                </li>  
                <li class="nav-item active">                  
                  <a class="nav-link" href="/chat">Chat</a>                  
                </li>  
                <li class="nav-item active">
                  <a class="nav-link" href="/tts">TTS</a>
                </li>  
                <li class="nav-item active">
                  <a class="nav-link" href="/stt">STT</a>
                </li>  
                <li class="nav-item active">
                  <a class="nav-link" href="/image">Image</a>
                </li>                            
                <li class="nav-item active">
                  <a class="nav-link" href="#">About</a>
                </li>  

              </ul>
            </div>
          </nav>
          
          <div class="container my-2">{% block content %} {% endblock %}</div>
          <footer class="text-bg-secondary text-center py-2">
            <p class="m-0">&copy; 2024-2025 IA System, All Rights Reserved</p>
          </footer>
          <div id="toastContainer" class="position-fixed top-0 end-0 p-2"></div>

          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
          
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>        
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

          {% block scripts %} {% endblock %}


    </body>
</html>
